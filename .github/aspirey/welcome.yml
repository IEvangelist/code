  # Thank contributors when issues are closed
  - event: issues
    on:
      - closed
    conditions:
      labels:
        any-of:
          - "good first issue"
          - "help wanted"
    actions:
      - type: add-comment
        body: |
          This issue has been resolved! ğŸ‰
          
          Thank you to everyone who contributed to fixing this issue.
