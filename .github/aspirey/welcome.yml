          A maintainer will review it soon. In the meantime:
          
          - ğŸ” Search [existing issues](../../issues) to see if this has been reported
          - ğŸ“– Check our [documentation](../docs) for answers
          - ğŸ·ï¸ Add relevant labels if you have permission
          
          We appreciate your contribution to the project!

  # Welcome new PR authors
  - event: pull_request
    on:
      - opened
    actions:
      - type: add-comment
        body: |
          Thanks for this pull request, @{{ pull_request.author }}! ğŸ‰
          
          ## Checklist
          
          Before we can review your PR, please ensure:
          
          - [ ] Tests pass locally
          - [ ] Code follows our style guidelines
          - [ ] Documentation is updated (if applicable)
          - [ ] Commit messages are descriptive
          
          A maintainer will review your PR soon. Thanks for contributing!

  # Celebrate merged PRs
  - event: pull_request
    on:
      - closed
    conditions:
      state: merged
    actions:
      - type: add-comment
        body: |
          ğŸ‰ Congratulations, @{{ pull_request.author }}! Your PR has been merged!
          
