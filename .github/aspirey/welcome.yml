# Welcome Contributors Configuration
# Greets first-time contributors and provides helpful information

version: "1.0"
name: Welcome Contributors
description: Welcome new contributors to the project

triggers:
  # Welcome new issue authors
  - event: issues
    on:
      - opened
    actions:
      - type: add-comment
        body: |
